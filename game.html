<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Mania</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/css?family=Anton"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Game_Styler.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Lora:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar">
      <div id="logo">
        <img src="/Img/logo_transparent.png" alt="Grocerystore" />
        <h2>Puzzle Mania</h2>
      </div>
    </nav>

    <div class="wrap">
      <div class="game"></div>

      <div class="modal-overlay">
        <div class="modal">
          <h2 class="winner">You Rock!</h2>
          <button class="restart">Play Again?</button>
          <p class="message">Developed By Satwick Deep Verma</p>
          <p class="share-text">Share it?</p>
          <ul class="social">
            <li>
              <a
                target="_blank"
                class="twitter"
                href="https://twitter.com"
                ><span class="fa fa-twitter"></span
              ></a>
            </li>
            <li>
              <a
                target="_blank"
                class="facebook"
                href="https://www.facebook.com"
                ><span class="fa fa-facebook"></span
              ></a>
            </li>
           
          </ul>
        </div>
      </div>
      <footer>
        <div class="center">
          Copyright &copy; www.Puzzle Mania.com. All rights reserved by Satwick
          Deep Verma.
        </div>
      </footer>
    </div>
    <!-- End Wrap -->

   <!-- Java-Script  -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="game.js"></script>
    
  </body>
</html>
